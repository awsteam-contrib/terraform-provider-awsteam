mutation CreateSettings {
                createSettings(
                        input: {
                                id: "settings"
                                duration: ""
                                expiry: ""
                                comments: false
                                ticketNo: false
                                approval: false
                                modifiedBy: ""
                                sesNotificationsEnabled: false
                                snsNotificationsEnabled: false
                                slackNotificationsEnabled: false
                                sesSourceEmail: ""
                                sesSourceArn: ""
                                slackToken: ""
                                teamAdminGroup: "Team-Admin-Group"
                                teamAuditorGroup: "Team-Auditor-Group"
                        }
                ) {
                        id
                        duration
                        expiry
                        comments
                        ticketNo
                        approval
                        modifiedBy
                        sesNotificationsEnabled
                        snsNotificationsEnabled
                        slackNotificationsEnabled
                        sesSourceEmail
                        sesSourceArn
                        slackToken
                        teamAdminGroup
                        teamAuditorGroup
                        createdAt
                        updatedAt
                }
        }